<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid mt-5 row justify-content-center">
        <div class="col-12 col-sm-4">
            <form onsubmit="fareCalculation(event)" name="fareSearch">
                <div class="mb-3">
                    <label for="fare" class="form-label">Enter fare</label>
                    <input type="number" class="form-control" id="fare" name="fare">
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">Choose booking time</label>
                    <input type="time" class="form-control" id="time" name="time">
                </div>
                <div class="d-grid">
                    <button class="btn btn-secondary">Submit</button>
                </div>
            </form>
            <div id="output" class="mt-5 fw-bold fs-5 text-center"></div>
        </div>
    </div>
    <script src="flight_fare.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
