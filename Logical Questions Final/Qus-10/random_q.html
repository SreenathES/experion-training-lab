<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-sm-6 col-md-4 offset-sm-3 offset-md-4">
                <form onsubmit="insertBoardingPass(event)" name="boardingPass">
                    <div class="mb-3">
                        <label for="boardingPassNumber" class="form-label">Enter <span id="count">10</span> Boarding Pass Number:</label>
                        <input required type="number" class="form-control" name="boardingPassNumber" id="boardingPassNumber">
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-6 col-md-4 offset-sm-3 offset-md-4 mt-3">
                <div class="d-grid">
                    <button class="btn btn-secondary" onclick="allocateToQueue()">Assign to queue</button>
                </div>
                <div class="mt-3" id="queueDisplay">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
