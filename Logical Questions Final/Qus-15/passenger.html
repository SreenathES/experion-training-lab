<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-4 col-sm-6 offset-sm-3 offset-md-4">
                <form name="passengerDetails" onsubmit="insertValues(event)">
                    <div class="mb-3">
                        <label for="boardingPass" class="form-label">Boarding Pass:</label>
                        <input type="number" required class="form-control" id="boardingPass" name="boardingPass">
                    </div>
                    <div class="mb-3">
                        <label for="weight" class="form-label">Weight:</label>
                        <input type="number" required class="form-control" id="weight" name="weight">
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="mt-3 col-md-4 col-sm-6 offset-sm-3 offset-md-4">
                <div id="result" class="mt-3">
                    <button class="btn btn-secondary" onclick="displayPassengers()">View passenger list</button>
                    <table class="table table-striped table-hover table-bordered mt-3 d-none" id="table">
                        <thead class="table-dark text-center">
                            <tr>
                                <th>Boarding Pass</th>
                                <th>Weight</th>
                                <th>Over weight</th>
                                <th>Extra charge</th>
                            </tr>
                        </thead>
                        <tbody id="tableContent"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="passenger.js"></script>
</body>

</html>
