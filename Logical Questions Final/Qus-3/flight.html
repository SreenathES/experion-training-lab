<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <div class="container row">
        <div id="array">
            <p>Array:</p>
        </div>
        <div class="col-6 mt-3">
            <button class="btn btn-primary w-100" onclick="displayFares(event)" value="1">Print ascending order</button>
            <button class="btn btn-primary mt-2 w-100" onclick="displayFares(event)" value="2">Print descending order</button>
            <button class="btn btn-primary mt-2 w-100" onclick="searchFare()">Search Fare</button>

        </div>
        <div id="container" class="ps-5 col-6 d-none">
            <p class="fw-bold" id="textArea"></p>
            <div id="content"></div>
        </div>
    </div>
    <script src="flight.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
