<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-sm-6 col-md-4">
            <form onsubmit="insertValuesInToArray(event)" name="fareInput">
                <div class="mb-3">
                    <label for="fare" class="form-label">Flight Fare</label>
                    <input type="number" step=".001" class="form-control" id="fare" name="fare"
                        aria-describedby="fareHelp">
                    <div id="fareHelp" class="form-text">enter flight fare</div>
                </div>
                <div class="d-grid">
                    <button class="btn btn-secondary">Submit</button>
                </div>
            </form>
            <div class="d-grid">
                <button class="btn btn-primary mt-2" onclick="showContent()">View Array</button>
            </div>
        </div>
        <div class="col-sm-6 col-md-4 d-none mt-2" id="content">
            <p class="fw-bold">Inserted Fares :</p>
            <table class="table table-hover table-striped table-bordered">
                <thead class="table-dark text-center">
                    <th>Fare</th>
                    <th>Position</th>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
