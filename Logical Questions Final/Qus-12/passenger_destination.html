<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-4 col-sm-6">
                <form name="passengerDetails" onsubmit="insertValuesInToArray(event)">
                    <div class="mb-3">
                        <label for="passengerName" class="form-label">Passenger Name:</label>
                        <input type="text" required class="form-control" id="passengerName" name="passengerName">
                    </div>
                    <div class="mb-3">
                        <label for="destination" class="form-label">Destination:</label>
                        <input type="text" required class="form-control" id="destination" name="destination">
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-12 mt-3">
                <button class="btn btn-secondary" onclick="mergeArray()">merge array</button>
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
