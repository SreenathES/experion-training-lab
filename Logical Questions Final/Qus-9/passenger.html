<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div  style="height: 100vh;" class="container d-flex align-items-center">
        <div class="row w-100">
            <div class="col-md-4 col-sm-6 mx-auto">
                <form name="passengerAge" onsubmit="calculateAge(event)">
                    <div class="mb-3">
                        <label for="dateOfBirth" class="form-label">Enter date of birth of <span id="count">10</span> passengers</label>
                        <input type="date" required class="form-control" id="dateOfBirth" name="dateOfBirth" placeholder="Enter date of birth">
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-secondary">Submit</button>
                    </div>
                </form>
            </div>
            <div id="passengerInformation" class="w-100 text-center mt-2"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
