<!doctype html>
<html lang="en">

<head>
    <title>Passenger</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="container-fluid mt-3">
    <div id="array">
        <p>Array:</p>
    </div>
    <div class="container row">
        <div class="col-6">
            <button class="btn btn-primary w-100" onclick="displayPassengers(event)" value="1">Print alphabetic order</button>
            <button class="btn btn-primary mt-2 w-100" onclick="displayPassengers(event)" value="2">Print reverse order</button>
            <button class="btn btn-primary mt-2 w-100" onclick="searchUser()">Search User</button>
            <button class="btn btn-primary mt-2 w-100" onclick="lengthOfNames()">Length of names</button>
            <button class="btn btn-primary mt-2 w-100" onclick="splitNames()">Split names at space</button>
            <button class="btn btn-primary mt-2 w-100" onclick="duplicate()">Print duplicate entries</button>
        </div>
        <div id="container" class="ps-5 col-6 d-none">
            <p class="fw-bold d-none" id="textArea"></p>
            <div id="content"></div>
            <table class="table table-striped table-hover d-none" id="table">
                <thead class="table-dark text-center">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="passenger.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
