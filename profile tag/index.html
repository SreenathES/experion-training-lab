    <title>Profile</title>

                    <p class="name span-2">Geeft Vorm</p>
                    <p class="about span-2">UI/UX designer</p>
                    <p class="details">Projects<br><span>7</span></p>
                    <p class="details">Following<br><span>248</span></p>
                    <p class="details">Followers<br><span>162</span></p>

                </div>
            </div>
        </div>
    </main>
